<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>电商后台管理系统</title>
  <% if(htmlWebpackPlugin.options.isProd){%>
  <link rel="stylesheet" href="http://cdn.staticfile.org/nprogress/nprogress.min.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/quill/quill.core.min.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/quill/quill.snow.min.css">
  <link rel="stylesheet" href="http://cdn.staticfile.org/quill/quill.bubble.min.css">
  <script src="https://cdn.staticfile.org/vue/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-routervue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/axiosaxios.min.js"></script>
  <script src="https://cdn.staticfile.org/lodash.js/lodash.min.js"></script>
  <script src="https://cdn.staticfile.org/echarts/echarts.min.js"></script>
  <script src="https://cdn.staticfile.org/nprogress/nprogress.min.js"></script>
  <!-- 富文本编辑器的 js 文件 -->
  <script src="https://cdn.staticfile.org/quill/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor/dist/vue-quill-editor.js"></script>

  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.4.5/theme-chalk/index.css"/>
  <!-- element-ui的js文件 -->
  <script src="https://cdn.staticfile.org/element-ui/2.4.5/index.js"></script>
<% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
